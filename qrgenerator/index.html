<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/src/css/fonts.css">
	<link rel="stylesheet" href="src/css/qrgenerator.css">
	<script src="/src/js/commontools.js"></script>
    <script src="src/js/qrgenerator.js"></script>
	<link rel="icon" href="favicon.ico" />
<title>QR Generator</title>
</head>
<body>
    <h1>QR Generator</h1>
    <h3>Propriétés du Code QR</h3>
    <label for="format">Sélectionner le format de sortie souhaité&nbsp;:&nbsp;</label>
    <select id="format">
        <option value="png">PNG</option>
        <option value="gif">GIF</option>
        <option value="jpeg">JPEG</option>
        <option value="jpg">JPG</option>
        <option value="svg" selected>SVG</option>
        <option value="eps">EPS</option>
    </select>
    <br />
    <label for="shortlink">Convertir l'URL en lien court avec compteur de clics.&nbsp;
        <input id="shortlink" type="checkbox" />
        <span class="checkmark"></span>
    </label>
    <h3>Renvoi vers une URL</h3>
        <div class="button" onClick="Generate('url')">Générer un seul code QR</div>
        <label class="button" for="multiple">Générer plusieurs codes QR</label>
        <input id="multiple" type="file" accept=".txt" onChange="Generate('multiple')" />
    <h3>Renvoi vers un message email</h3>
    <input id="email" placeholder="Adresse du destinataire (obligatoire)" type="email" /><br />
    <input id="subject" placeholder="Sujet du message (facultatif)" type="text" /><br />
    <textarea placeholder="Contenu du message (facultatif)" id="message"></textarea><br />
    <br />
    <div class="button" onClick="Generate('email')">Générer le code QR</div>
</body>

</html>
